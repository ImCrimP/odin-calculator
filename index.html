<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="calcContainer">

            <div class="calculator">

                <div id="screenContainer">
                    <div id="screen">
                    </div>
                </div>
                
                
                <div class="clrDelContainer btnContainer">
                    
                    <div class="clrDel btn" id="clear">CLEAR</div>
                    <div class="clrDel btn" id="delete">DELETE</div>
                      
                </div>
                
                <div class="inputContainer btnContainer">
                    
                    <div class="input num btn" id="seven">7</div>
                    <div class="input num btn" id="eight">8</div>
                    <div class="input num btn" id="nine">9</div>
                    <div class="input operation btn" id="div">รท</div>
                    <div class="input num btn" id="four">4</div>
                    <div class="input num btn" id="five">5</div>
                    <div class="input num btn" id="six">6</div>
                    <div class="input operation btn" id="mul">x</div>
                    <div class="input num btn" id="one">1</div>
                    <div class="input num btn" id="two">2</div>
                    <div class="input num btn" id="three">3</div>
                    <div class="input operation btn" id="sub">-</div>
                    <div class="input dec btn" id="dec">.</div>
                    <div class="input num btn" id="zero">0</div>
                    <div class="input equal btn" id="eq">=</div>
                    <div class="input operation btn" id="add">+</div>
                    
                </div>
                
    
            </div>

        </div>
        
    </div>
    

    


    <script src="index.js"></script>
</body>
</html>
